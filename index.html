
   <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Card Box</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <link rel="stylesheet" href="./css/hajans/main.css" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" data-mdb-ripple-color="">
        <div class="position-relative">
          <div class="position-absolute top-50 end-0">
            <div class="card-left1">
              <button
                class="success-mid text-white d-inline card-badge-green fs-6"
              >
                HOT
              </button>
            </div>
            <div class="card-badge-left">
              <button
                class="danger-mid text-white d-inline fs-6 card-badge-red"
              >
                HOT
              </button>
            </div>
            <div class="">
              <button class="d-inline text-white card-badge-orange ">
               <p>HOT</p>
              </button>
            </div>
          </div>
          <div
            class="position-absolute card-top d  ">
            <ul class="d-flex align-items-end">
              <li class="info-dark text-white fs-4 p1 me1">P</li>
              <li class="warning-mid text-white fs-4 p1 me1">K</li>
              <li class="danger-mid text-white fs-4 p1 me1" >M</li>
              <li class="success-dark text-white fs-4 p1 me1">N</li>
              <li class="danger-mid text-white fs-4 p1 me1">S</li>
              <li class="disabled-dark text-white fs-4 p1 me1">H</li>
            </ul>
          </div>
        </div>
         <img
          src="./img/DSC_7909 1.jpg"
          class="img-fluid rounded w-auto h-auto"
        />
        <a href="#!">
          <div
            class="mask"
            style="background-color: rgba(251, 251, 251, 0.15)"
          ></div>
        </a>
      </div>
      <div class="card">
        <div class="text-center m-3">
          <p>123456789012313131123</p>
        </div>

        <div
          class="grid d-flex flex-row align-content-start flex-wrap col-12 position-relative"
        >
          <div class="border border-1 border-warning m-1 dikey">Auto</div>
          <div class="border border-1 border-warning m-1 fix">Auto</div>
          <div class="border border-1 border-warning m-1 fix">Auto</div>
          <div class="border border-1 border-warning m-1 fix">Auto</div>
          <div class="border border-1 border-warning m-1 fix">Auto</div>
          <div class="border border-1 border-warning m-1 fix">Auto</div>
          <div class="border border-1 border-warning m-1 fix">Auto</div>
          <div class="border border-1 border-warning m-1 fix">Auto</div>
          <div class="border border-1 border-warning m-1 fix">Auto</div>
          <div class="border border-1 border-warning m-1 yatay">Auto</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/mdb.min.js"></script>

    <script src="https://unpkg.com/phosphor-icons"></script>
    <script type="text/javascript"></script>
  </body>
</html>
